              class="text-white"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"

        <form action="" class="flex flex-wrap w-[1000px] mt-10 mb-10">
          <div class="w-full">
            <label

              class="block tracking-widest text-sm font-semibold"

            <input
              type="text"
              id="Email"
              placeholder="contact@gmail.com"
              class="w-full px-6 py-4 mt-2.5 tracking-widest whitespace-nowrap bg-white border border-solid border-black border-opacity-20 text-stone-300 rounded-lg "

          <hr class="w-full border border-gray-400 mt-8 mb-5" />
          <div class="w-full mb-5">
            <h1 class="block tracking-widest text-lg mb-2 font-semibold">Area</h1>
            <div class="flex w-full justify-between">
              <div class="w-1/2">
                <label
                  class="block tracking-widest text-sm font-semibold"
                  for=""

                <select
                  name="area"
                  id="area"
                  class="w-full  px-4 py-3 mt-2.5 tracking-widest whitespace-nowrap bg-white border border-solid border-black border-opacity-20 text-stone-300"

                  <option value="1">Jawa Barat</option>
                  <option value="2">Jawa Tengah</option>
                  <option value="3">Jawa Timur</option>
                </select>
              </div>
              <div class="w-72 ">
                <label

                  for=""

                <input
                  type="text"
                  id="pincode"
                  class="w-full px-5 py-2 mt-2.5 tracking-widest whitespace-nowrap bg-white border border-solid border-black border-opacity-20 text-stone-300"
                />
              </div>
            </div>
          </div>
          <div class="w-full">
            
            <div class="flex w-full justify-between">
              <div class="w-1/2">
                <label
                  class="block tracking-widest text-sm font-semibold"
                  for=""
                  >City</label
                >
                <input
                  name="area"
                  id="area"
                  placeholder="Depok"
                  class="w-full  px-4 py-3 mt-2.5 tracking-widest whitespace-nowrap bg-white border border-solid border-black border-opacity-20 text-stone-300"
                />
            
              </div>
              <div class="w-72 ">
                <label
                  class="block tracking-widest text-sm font-semibold"
                  for=""

            class="block tracking-widest text-sm font-semibold"
