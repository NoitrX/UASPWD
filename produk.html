<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/input.css" />
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon" />
    <title>Ci Tailor</title>
  </head>
  <body class="bg-blue-50 overflow-x-hidden">
    <!-- Sidebar -->
    <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
      <div class="h-full px-7 py-4 overflow-y-auto bg-gray-50">
        <div class="flex items-center flex-1 mt-4">
          <img src="assets/images/logo.png" class="w-10 h-10" alt="Logo" />
          <h1 class="text-xl font-bold text-center">Ci Tailor</h1>
        </div>
        <ul class="font-medium text-sm mt-8">
          <li>
            <a href="dashboard.html" class="flex items-center py-3 px-4 text-gray-900 rounded-lg hover:bg-blue-600 group">
              <svg
                class="text-gray-500 transition duration-75 h-8 group-hover:text-white"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-home"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
                <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
              </svg>
              <span class="ms-3 text-gray-500 group-hover:text-white">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="addProduct.html" class="flex items-center py-3 px-4 text-gray-900 rounded-lg hover:bg-blue-600 group">
              <svg
                class="text-gray-500 transition duration-75 h-8 group-hover:text-white"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-square-rounded-plus"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z" />
                <path d="M15 12h-6" />
                <path d="M12 9v6" />
              </svg>
              <span class="ms-3 text-gray-500 group-hover:text-white">Add Product</span>
            </a>
          </li>
          <li>
            <a href="pesanan.html" class="flex items-center py-3 px-4 text-gray-900 rounded-lg hover:bg-blue-600 group">
              <svg
                class="text-gray-500 transition duration-75 h-8 group-hover:text-white"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-graph"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 18v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
                <path d="M7 14l3 -3l2 2l3 -3l2 2" />
              </svg>
              <span class="ms-3 text-gray-500 group-hover:text-white">List Pesanan</span>
            </a>
          </li>

          <li class="">
            <a href="produk.html" class="flex items-center py-3 bg-blue-500 px-4 text-gray-900 rounded-lg hover:bg-blue-600 group">
              <svg
                class="text-white transition duration-75 h-8 group-hover:text-white"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-building-store"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 21l18 0" />
                <path d="M3 7v1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1h-18l2 -4h14l2 4" />
                <path d="M5 21l0 -10.15" />
                <path d="M19 21l0 -10.15" />
                <path d="M9 21v-4a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v4" />
              </svg>
              <span class="ms-3 text-white group-hover:text-white">List Product</span>
            </a>
          </li>
          <li class="mx-4">
            <a href="login.html" class="flex items-center py-3 px-4 text-gray-900 rounded-lg hover:bg-blue-600 group">
              <span class="ms-3 text-gray-500 group-hover:text-white">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <!-- end sidebar -->

    <!-- header -->
    <header class="p-4 sm:ml-64 w-full">
      <div class="flex space-x-12 p-4">
        <!-- search -->
        <div class="flex items-center gap-x-6 w-1/2 mr-20">
          <input type="text" placeholder="🔍 Search Files" class="px-8 py-5 w-full border border-gray-300 rounded-xl" />
          <button class="flex justify-center items-center bg-blue-400 gap-x-2 px-8 py-4 w-40 border border-gray-300 rounded-xl">
            <p class="text-xl text-white">New</p>
            <svg
              class="text-white"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
              <path d="M9 12h6" />
              <path d="M12 9v6" />
            </svg>
          </button>
        </div>

        <!-- end search -->

        <!-- notification -->
        <div class="flex items-center gap-x-4 w-1/2">
          <div class="flex relative justify-center items-center w-10 h-10 border border-gray-500 rounded-lg">
            <svg
              class="text-gray-600"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-bell"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
              <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
            </svg>
            <div class="w-4 h-4 bg-gray-400 border-2 border-white rounded-full absolute -top-1 -right-1"></div>
          </div>
          <div class="flex relative justify-center items-center w-10 h-10 border border-gray-500 rounded-lg">
            <svg
              class="text-gray-600"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-message"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M8 9h8" />
              <path d="M8 13h6" />
              <path d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z" />
            </svg>
            <div class="w-4 h-4 bg-gray-400 border-2 border-white rounded-full absolute -top-1 -right-1"></div>
          </div>
          <div class="flex relative justify-center items-center w-10 h-10 border border-gray-500 rounded-lg">
            <svg
              class="text-gray-600"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-gift"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M3 8m0 1a1 1 0 0 1 1 -1h16a1 1 0 0 1 1 1v2a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1z" />
              <path d="M12 8l0 13" />
              <path d="M19 12v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-7" />
              <path d="M7.5 8a2.5 2.5 0 0 1 0 -5a4.8 8 0 0 1 4.5 5a4.8 8 0 0 1 4.5 -5a2.5 2.5 0 0 1 0 5" />
            </svg>
            <div class="w-4 h-4 bg-green-500 border-2 border-white rounded-full absolute -top-1 -right-1"></div>
          </div>

          <!-- profile -->
          <a href="#">
            <div class="flex items-center gap-x-4 ml-20">
              <div class="flex justify-center items-center w-10 h-10 rounded-xl">
                <img src="assets/images/user.png" alt="" srcset="" />
              </div>
              <div>
                <h1 class="text-sm font-semibold">Admin</h1>
                <p class="text-xs text-gray-400">Super Admin</p>
              </div>
            </div>
          </a>
        </div>
        <!-- end notification -->
      </div>
    </header>
    <!-- end header -->

    <!-- content -->
    <div class="py-4 px-7 sm:ml-64">
      <h2 class="font-bold text-xl">Produk</h2>
      <p class="text-gray-400 text-sm mb-4">List Produk</p>

      <div id="hs-basic-modal" class="hs-overlay hs-overlay-open:opacity-100 hs-overlay-open:duration-500 hidden size-full fixed top-0 start-0 z-[80] opacity-0 overflow-x-hidden transition-all overflow-y-auto pointer-events-none">
        <div class="sm:max-w-lg sm:w-full m-3 sm:mx-auto">
          <div class="flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto dark:bg-neutral-800 dark:border-neutral-700 dark:shadow-neutral-700/70">
            <div class="flex justify-between items-center py-3 px-4 border-b dark:border-neutral-700">
              <h3 class="font-bold text-gray-800 dark:text-white">UPDATE PRODUK</h3>
              <button
                type="button"
                class="flex justify-center items-center size-7 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-neutral-700"
                data-hs-overlay="#hs-basic-modal"
              >
                <span class="sr-only">Close</span>
                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M18 6 6 18"></path>
                  <path d="m6 6 12 12"></path>
                </svg>
              </button>
            </div>
            <div class="p-4 overflow-y-auto">
              <form action="" class="flex flex-wrap mt-10 mb-10">
                <div class="w-full">
                  <label for="name" class="block tracking-widest text-sm font-semibold">Nama Produk</label>
                  <input
                    type="text"
                    id="Email"
                    placeholder="Masukan Nama Produk"
                    value="Batik Sabrina"
                    class="w-full px-6 py-4 mt-2.5 tracking-widest whitespace-nowrap bg-white border border-solid border-black border-opacity-20 text-gray-800 rounded-lg"
                  />
                </div>
                <hr class="w-full border border-gray-400 mt-8 mb-5" />
                <div class="w-full mb-5">
                  <h1 class="block tracking-widest text-lg mb-2 font-semibold">Detail Produk</h1>
                  <div class="flex w-full justify-between">
                    <div class="w-1/2">
                      <label class="block tracking-widest text-sm font-semibold" for="">Title</label>
                      <input
                        type="text"
                        value="Batik"
                        id="pincode"
                        placeholder="Masukan Title Produk"
                        class="w-full px-5 py-2 mt-2.5 tracking-widest whitespace-nowrap bg-white border border-solid border-black border-opacity-20 text-gray-800"
                      />
                    </div>
                    <div class="w-72">
                      <label class="block tracking-widest text-sm font-semibold" for="">Deskripsi</label>
                      <input
                        type="text"
                        value="Batik Sabrina Bagus"
                        id="Masukan Deskripsi"
                        placeholder="Masukan Deskripsi"
                        class="w-full px-5 py-2 mt-2.5 tracking-widest whitespace-nowrap bg-white border border-solid border-black border-opacity-20 text-gray-800"
                      />
                    </div>
                  </div>
                </div>
                <div class="w-full">
                  <div class="flex w-full justify-between">
                    <div class="w-1/2">
                      <label class="block tracking-widest text-sm font-semibold" for="">Quantity</label>
                      <input name="area" value="100" id="area" placeholder="Masukan Quantity" class="w-full px-4 py-2 mt-2.5 tracking-widest whitespace-nowrap bg-white border border-solid border-black border-opacity-20 text-gray-800" />
                    </div>
                    <div class="w-72">
                      <label class="block tracking-widest text-sm font-semibold" for="">Harga</label>
                      <input type="text" value="50000" id="pincode" placeholder="Masukan Harga" class="w-full px-5 py-2 mt-2.5 tracking-widest whitespace-nowrap bg-white border border-solid border-black border-opacity-20 text-gray-800" />
                    </div>
                  </div>
                  <div class="flex w-full mt-3">
                    <label class="block tracking-widest text-sm font-semibold" for="">Upload Gambar</label>
                    <label for="file-input" class="sr-only">Choose file</label>
                    <input
                      type="file"
                      name="file-input"
                      id="file-input"
                      class="block w-full border border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 file:bg-gray-50 file:border-0 file:me-4 file:py-3 file:px-4 dark:file:bg-neutral-700 dark:file:text-neutral-400"
                    />
                  </div>
                </div>
                <hr class="w-full border border-gray-400 mt-8 mb-5" />

                <div class="w-full">
                  <button class="bg-blue-500 w-full text-white font-semibold py-3">UPDATE PRODUK</button>
                </div>
              </form>
            </div>
            <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-neutral-700">
              <button
                type="button"
                class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800"
                data-hs-overlay="#hs-basic-modal"
              >
                Close
              </button>
              <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex bg-white rounded-xl w-full gap-y-8">
        <div class="flex flex-col w-full">
          <div class="-m-1.5 overflow-x-auto">
            <div class="p-1.5 min-w-full inline-block align-middle">
              <div class="overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
                  <thead>
                    <tr>
                      <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">GAMBAR PRODUK</th>
                      <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">NAMA PRODUK</th>
                      <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">HARGA</th>
                      <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">QTY</th>
                      <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">ACTION</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200 dark:divide-neutral-700" id="table-pesanan">
                    <tr>
                      <td scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500"><img class="w-24" src="assets/images/baju pink.jpg" alt="" /></td>
                      <td scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">BATIK SABRINA</td>
                      <td scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">Rp.50.000</td>
                      <td scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">100</td>
                      <td scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">
                        <a
                          href="addProduct.html"
                          class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                        >
                          CREATE
                        </a>
                        <button
                          type="button"
                          data-hs-overlay="#hs-basic-modal"
                          href="addProduct.html"
                          class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-yellow-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                        >
                          UPDATE
                        </button>
                        <button
                          onclick="confirm('Yakin??')"
                          href="addProduct.html"
                          class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-red-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                        >
                          DELETE
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- end content -->
    <script src="./node_modules/preline/dist/preline.js"></script>
  </body>
</html>
