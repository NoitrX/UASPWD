<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/input.css" />
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon" />
    <title>Ci Tailor | Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <section class="wh-screen max-w-screen p-20 cart">
      <div class="flex flex-col bg-white shadow-sm rounded-xl dark:bg-neutral-900 dark:shadow-neutral-700/70">
        <h2 class="ml-5 text-2xl font-semibold mb-12">CART</h2>
        
        <div class="flex flex-col">
          <div class="-m-1.5 overflow-x-auto">
            <div class="p-1.5 min-w-full inline-block align-middle">
              <div class="overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
                  <thead>
                    <tr>
                      <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">PRODUCT NAME</th>
                      <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">UNIT PRICE</th>
                      <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">QTY</th>
                      <th scope="col" class="px-6 py-3 text-end text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">SUBTOTAL</th>
                      <th scope="col" class="px-6 py-3 text-end text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">ACTION</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200 dark:divide-neutral-700" id="cart-items"></tbody>
                </table>
                <div class="flex justify-end items-end">
                  <p class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200" id="grand-total">GRANDTOTAL :</p>
                </div>
                <div class="flex justify-center items-center">
                  <button  class="font-bold flex items-center space-x-5 bg-[#D8AE7E] text-white px-12 checkout py-2 w-max text-xs mb-48 hover:bg-[#8f6f4b]">CHECKOUT</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer class="bg-black text-white mt-auto">
      <div class="container mx-auto py-6 px-4">
          <div class="flex justify-center items-center gap-x-20">
              <!-- Logo Section -->
              <div class="flex flex-col items-center text-center w-1/4 mx-10">
                <img src="assets/images/LOGOFIX-removebg-preview.png" class="w-24" alt="">
                  <h2 class="text-white text-2xl font-bold">CI TAILOR</h2>
                  <h1 class="text-white text-sm">Ci tailor Toko Serba sedia Untuk Kebutuhan Fashion mu.</h1>
              </div>
              <!-- Address Section -->
              <div class="flex flex-col  ">
                <h2 class="text-white text-2xl text-center mt-4">ALAMAT KAMI</h2>
                <div class="flex text-justify-center items-center mt-4 text-xs">
                  <img src="assets/icon/location-pin 1.svg" class="w-6" alt="ml-2">
                  <p class="mx-4 text-[14px] text-[#ffffff]">Lokasi Ci Tailor</p>
                </div>
    
                <div class="flex justify-center items-center mt-4 text-sm">
                  <img src="assets/icon/clock 1.svg" class="w-6" alt="ml-2">
                  <p class="mx-4 text-[14px] text-[#ffffff] text-sm">Senin - Sabtu, Jam 08.00 - 17.00</p>
                </div>
              
                <div class="flex text-justify-center items-center mt-5 ">
                  <img src="assets/icon/phone (2) 1.svg" class="w-6" alt="ml-2">
                  <p class="mx-4 text-[14px] text-[#ffffff]">+62851782392</p>
                </div>
            </div>
              <!-- Location Section -->
              <div class="flex flex-col items-center text-center w-1/4 mx-10">
                  <!-- <h2 class="text-white text-2xl">Location</h2> -->
                  <iframe class="w-80 block" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126881.56976804358!2d106.73539524524699!3d-6.387671392768465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f131!3m3!1m2!1s0x2e69e95620a297d3%3A0x1cfd4042316fb217!2sKota%20Depok%2C%20Jawa%20Barat!5e0!3m2!1sid!2sid!4v1719986009972!5m2!1sid!2sid"width="30"height="150"style="border:0"allowfullscreen=""loading="lazy"referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
          </div>
      </div>
      <div class="container mx-auto">
        <div class="border-t border-gray-800 pt-6 text-center">
            &copy; Copyright @ 2024 Ci Tailor
        </div>
  </footer>
  <!-- footer end -->
    <script src="./node_modules/preline/dist/preline.js"></script>
    <script src="assets/js/cart.js"></script>
    
  </body>
</html>
