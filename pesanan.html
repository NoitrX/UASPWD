<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/input.css" />
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon" />
    <title>Ci Tailor</title>
  </head>
  <body class="bg-blue-50 overflow-x-hidden">
    <!-- Sidebar -->
    <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
      <div class="h-full px-7 py-4 overflow-y-auto bg-gray-50">
        <div class="flex items-center flex-1 mt-4">
          <img src="assets/images/logo.png" class="w-10 h-10" alt="Logo" />
          <h1 class="text-xl font-bold text-center">Ci Tailor</h1>
        </div>
        <ul class="font-medium text-sm mt-8">
          <li>
            <a href="dashboard.html" class="flex items-center py-3 px-4 text-gray-900 rounded-lg hover:bg-blue-600 group">
              <svg
                class="text-gray-500 transition duration-75 h-8 group-hover:text-white"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-home"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
                <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
              </svg>
              <span class="ms-3 text-gray-500 group-hover:text-white">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="addProduct.html" class="flex items-center py-3 px-4 text-gray-900 rounded-lg hover:bg-blue-600 group">
              <svg
                class="text-gray-500 transition duration-75 h-8 group-hover:text-white"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-square-rounded-plus"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z" />
                <path d="M15 12h-6" />
                <path d="M12 9v6" />
              </svg>
              <span class="ms-3 text-gray-500 group-hover:text-white">Add Product</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center py-3 px-4 bg-blue-600 text-gray-900 rounded-lg hover:bg-blue-600 group">
              <svg
                class="text-white transition duration-75 h-8 group-hover:text-white"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-graph"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 18v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
                <path d="M7 14l3 -3l2 2l3 -3l2 2" />
              </svg>
              <span class="ms-3 text-white group-hover:text-white">List Pesanan</span>
            </a>
          </li>

          <li class="">
            <a href="produk.html" class="flex items-center py-3 px-4 text-gray-900 rounded-lg hover:bg-blue-600 group">
              <svg
                class="text-gray-500 transition duration-75 h-8 group-hover:text-white"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-building-store"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 21l18 0" />
                <path d="M3 7v1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1h-18l2 -4h14l2 4" />
                <path d="M5 21l0 -10.15" />
                <path d="M19 21l0 -10.15" />
                <path d="M9 21v-4a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v4" />
              </svg>
              <span class="ms-3 text-gray-500 group-hover:text-white">List Product</span>
            </a>
          </li>
          <li class="mx-4">
            <a href="login.html" class="flex items-center py-3 px-4 text-gray-900 rounded-lg hover:bg-blue-600 group">
              <span class="ms-3 text-gray-500 group-hover:text-white">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <!-- end sidebar -->

    <!-- header -->
    <header class="p-4 sm:ml-64 w-full">
      <div class="flex space-x-12 p-4">
        <!-- search -->
        <div class="flex items-center gap-x-6 w-1/2 mr-20">
          <input type="text" placeholder="🔍 Search Files" class="px-8 py-5 w-full border border-gray-300 rounded-xl" />
          <button class="flex justify-center items-center bg-blue-400 gap-x-2 px-8 py-4 w-40 border border-gray-300 rounded-xl">
            <p class="text-xl text-white">New</p>
            <svg
              class="text-white"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
              <path d="M9 12h6" />
              <path d="M12 9v6" />
            </svg>
          </button>
        </div>

        <!-- end search -->

        <!-- notification -->
        <div class="flex items-center gap-x-4 w-1/2">
          <div class="flex relative justify-center items-center w-10 h-10 border border-gray-500 rounded-lg">
            <svg
              class="text-gray-600"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-bell"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
              <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
            </svg>
            <div class="w-4 h-4 bg-gray-400 border-2 border-white rounded-full absolute -top-1 -right-1"></div>
          </div>
          <div class="flex relative justify-center items-center w-10 h-10 border border-gray-500 rounded-lg">
            <svg
              class="text-gray-600"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-message"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M8 9h8" />
              <path d="M8 13h6" />
              <path d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z" />
            </svg>
            <div class="w-4 h-4 bg-gray-400 border-2 border-white rounded-full absolute -top-1 -right-1"></div>
          </div>
          <div class="flex relative justify-center items-center w-10 h-10 border border-gray-500 rounded-lg">
            <svg
              class="text-gray-600"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-gift"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M3 8m0 1a1 1 0 0 1 1 -1h16a1 1 0 0 1 1 1v2a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1z" />
              <path d="M12 8l0 13" />
              <path d="M19 12v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-7" />
              <path d="M7.5 8a2.5 2.5 0 0 1 0 -5a4.8 8 0 0 1 4.5 5a4.8 8 0 0 1 4.5 -5a2.5 2.5 0 0 1 0 5" />
            </svg>
            <div class="w-4 h-4 bg-green-500 border-2 border-white rounded-full absolute -top-1 -right-1"></div>
          </div>

          <!-- profile -->
          <a href="#">
            <div class="flex items-center gap-x-4 ml-20">
              <div class="flex justify-center items-center w-10 h-10 rounded-xl">
                <img src="assets/images/user.png" alt="" srcset="" />
              </div>
              <div>
                <h1 class="text-sm font-semibold">Admin</h1>
                <p class="text-xs text-gray-400">Super Admin</p>
              </div>
            </div>
          </a>
        </div>
        <!-- end notification -->
      </div>
    </header>
    <!-- end header -->

    <!-- content -->
    <div class="py-4 px-7 sm:ml-64">
      <h2 class="font-bold text-xl">Pesanan</h2>
      <p class="text-gray-400 text-sm mb-4">List Pesanan</p>
      <div class="flex bg-white rounded-xl w-full gap-y-8">
        <div class="flex flex-col w-full">
          <div class="-m-1.5 overflow-x-auto">
            <div class="p-1.5 min-w-full inline-block align-middle">
              <div class="overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
                  <thead>
                    <tr>
                      <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">PESANAN (QTY)</th>
                      <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">TANGGAL</th>
                      <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">TOTAL</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200 dark:divide-neutral-700" id="table-pesanan"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end content -->
    <script src="./node_modules/preline/dist/preline.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
